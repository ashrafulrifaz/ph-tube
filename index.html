<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Work+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
   <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style/style.css">
   <title>PH Tube</title>
</head>
<body>
   
   <header class="my-container py-6 border-b border-[#17171733]">
      <div class="flex justify-between items-center">
         <img src="img/Logo.png" class="w-24 md:w-32">
         <button class="text-sm py-1.5 md:py-2 px-3 md:px-5 rounded bg-[#25252533] font-medium text-[#252525]" id="short-data">Sort by view</button>
         <button id="btn-blog" class="text-sm py-1.5 md:py-2 px-3 md:px-5 rounded bg-[#FF1F3D] text-white">Blog</button>
      </div>
   </header>

   <main class="my-container py-6">
      <div id="tab-container" class="flex gap-2 md:gap-6 justify-center">
         <!-- TAB BUTTONS FROM API -->
      </div>
      <div id="post-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 py-8">
         <!-- POST FROM API -->
      </div>
      
      <div id="empty-posts-container" class="py-10 hidden">
         <img src="img/Icon.png" class="w-[10%] mx-auto">
         <h2 class="font-semibold text-2xl text-center mt-5">Oops!! Sorry, There is no<br> content here</h2>
      </div>
   </main>


   <script src="style/main.js"></script>

</body>
</html>
